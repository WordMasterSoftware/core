name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Get changelog
        id: changelog
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          PREVIOUS_TAG=$(git describe --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # 如果是第一个标签，获取所有提交
            CHANGELOG=$(git log $LATEST_TAG --oneline)
          else
            # 否则只获取两个标签之间的提交
            CHANGELOG=$(git log $PREVIOUS_TAG..$LATEST_TAG --oneline)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: Release ${{ steps.changelog.outputs.tag }}
          body: |
            ## 版本变更内容
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## 安装方式
            ```bash
            pip install git+https://github.com/${{ github.repository }}.git@${{ steps.changelog.outputs.tag }}
            ```
            
            ## 依赖要求
            - Python 3.10+
            - PostgreSQL 14+
            
            请参阅 [README.md](https://github.com/${{ github.repository }}/blob/${{ steps.changelog.outputs.tag }}/README.md) 了解更多详情。
          draft: false
          prerelease: false